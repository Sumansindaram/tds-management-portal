name: Build and deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Build React frontend
      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        env:
          VITE_API_BASE_URL: https://tds-resources-fkhyf0f6bwe2b8h7.uksouth-01.azurewebsites.net
        run: npm run build

      # Prepare backend
      - name: Install backend dependencies
        working-directory: ./azure-backend
        run: npm install

      - name: Build backend
        working-directory: ./azure-backend
        run: npm run build

      # Copy frontend build to backend public folder
      - name: Copy frontend to backend
        run: |
          mkdir -p azure-backend/public
          cp -r dist/* azure-backend/public/

      # Create deployment package
      - name: Create deployment package
        working-directory: ./azure-backend
        run: |
          mkdir -p deploy
          cp -r dist node_modules package.json package-lock.json public deploy/
          cd deploy
          zip -r ../deploy.zip .

      # Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TDS-resources'
          slot-name: 'Production'
          package: azure-backend/deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B022F352D5064C748775869EABE5302E }}
